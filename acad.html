<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
    <script src="https://unpkg.com/vue-chartkick@0.4.0"></script>
  
     
    <script src="script.js"></script>
</head>
</head>

<body>
    <div id = "app">
    <nav class="navbar navbar-light bg-light">
        <div class='container-fluid'>
            <span class="navbar-brand mb-0 h1">{{module_name}} Dashboard</span>
            <div>
                Welcome back, Professor Chris!
                <a href='' class='nav-icon'>
                    <i class='fas fa-cog'></i>
                </a>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" :href="'demo.html?module_name='+module_name" >Demographics</a>
        <a class="navbar-brand" :href="'acad.html?module_name='+module_name">Academics</a>
            <a class="navbar-brand" href="stud.html">Student Enrollment</a>
    </nav>

   
     
    <div style = "width:500px;height:600px;float:left">

            <p>Display grades: {{module_name}}</p>
            <div v-if="loaded">
                <ul>
                  <li v-for="item in preReq[module_name.toUpperCase()]">
                    <p> {{item}} </p>
                    <column-chart :data="dictToList(modules[item]['count'])"></column-chart>
                  </li>
                </ul>                       
            </div>
        
        </div>
    <div style = "width:500px;height:600px;float:left">
            <table>
                    <tr>
                         <th>Module Code</th>
                         <th>Student Token</th>
                    </tr>
                    <tr v-for="stud in this.FStudentList">
                        <td>{{stud[0]}}</td>
                        <td>{{stud[1]}}</td>
                    </tr>
                </table>
    </div>
    </div>
        

</body>
